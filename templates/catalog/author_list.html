{%extends 'base_generic.html'%}
{%block content%}

{%if object_list%}
<h1 class="bg-blue">Autores</h1>
<ul>

    {%for i in object_list%}
    <li><a href="{{i.get_absolute_url}}">{{i}}</a></li>
    {%if perms.catalog.can_mark_returned%}
    <button><a href="{%url 'eleminar' i.pk %}">Borrar</a></button>
    <button><a href="{%url 'update' i.pk %}">Actualizar</a></button>
    {%endif%}
    {%endfor%}
</ul>

{%else%}

<h1 class="text-danger">No existen autores</h1>

{%endif%}

{%endblock%}
