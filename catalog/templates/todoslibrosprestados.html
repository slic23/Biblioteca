{%extends 'base_generic.html'%}

{%block content %}

{%if object_list %}
<h1>Libros prestados</h1>
<ul>
{%for a in object_list%}
 
<li class="{%if a.is_overdu%} text-danger {%endif%}"><a href="{%url 'renovar' a.pk  %}">{{a.book.title}} ({{a.due_back}}) - {{a.prestado.nombre}}</a></li>

{%endfor%}

</ul>

{%else%}

<h2 class="danger"> no hay libros prestados</h2>


{%endif%}
{%endblock%}
